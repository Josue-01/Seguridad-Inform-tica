on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job de Testing y SAST (análisis estático de seguridad)
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: List installed packages
        run: npm list

      - name: Run tests
        run: npm test

      # Integrar el escáner estático SAST (Semgrep)
      - name: Install Semgrep
        run: |
          curl -sSL https://github.com/returntocorp/semgrep/releases/download/v0.64.0/semgrep-linux-amd64-v0.64.0 -o semgrep
          chmod +x semgrep
          sudo mv semgrep /usr/local/bin

      - name: Run Semgrep SAST
        run: semgrep --config=auto . || true  # Ejecuta Semgrep en el código fuente, siempre retorna 0 para no fallar el flujo

      # Opcional: Guardar el reporte de los resultados
      - name: Save Semgrep report
        run: |
          semgrep --config=auto . --json > semgrep-report.json
          cat semgrep-report.json
