name: SAST UNA-CHAT JOSUE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job de Testing y SAST (análisis estático de seguridad)
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: List installed packages
        run: npm list

      - name: Run tests
        run: npm test

      # Instalar Semgrep (binario comprimido .tar.gz)
      - name: Install Semgrep
        run: |
          curl -sSL https://github.com/returntocorp/semgrep/releases/download/v0.64.0/semgrep-linux-amd64-v0.64.0.tar.gz -o semgrep.tar.gz
          tar -xzf semgrep.tar.gz
          sudo mv semgrep /usr/local/bin
          chmod +x /usr/local/bin/semgrep

      # Ejecutar el escáner de Semgrep SAST
      - name: Run Semgrep SAST
        run: semgrep --config=auto .

      # Guardar el reporte de Semgrep en formato JSON
      - name: Save Semgrep report
        run: |
          semgrep --config=auto . --json > semgrep-report.json
          cat semgrep-report.json
